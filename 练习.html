		var mcval = $('#chmc').val();
		var rsval = $('#renshu').val();
		console.log(xmval);
		if (xmval=="") {
			alert("请输入姓名")
		}else {
			if (dhval=="") {
				alert("请输入手机号")
			}else {
				if (!/^1[3|4|5|7|8][0-9]{9}$/.test(dhval)) {
							alert("您输入的手机号码不正确");
					}else {
						if (yxval=='') {
							alert("请输入邮箱")
						}else {

							}else {
								if (rsval=="") {

								}
							}
						}
					}

			}
		}
	})
